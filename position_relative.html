<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #box1 {
        width: 100px;
        height: 100px;
        border: 3px solid red;
        position: static;
      }

      #box2 {
        width: 100px;
        height: 100px;
        border: 3px solid blue;
        position: relative;
        left: 50px;
        top: 100px;
      }
    </style>
  </head>
  <body>
    <div id="box1">Box 1</div>
    <div id="box2">Box 2</div>
  </body>
</html>
