<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Padding vs Margin</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #box1 {
        border: 3px solid red;
      }

      #box2 {
        border: 10px solid blue;
        padding: 10px;
        margin-top: 10px;
        margin-left: 20px;
        margin-right: 35px;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div id="box1">
      <div id="box2">Content</div>
    </div>
  </body>
</html>
